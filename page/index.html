<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webser</title>
</head>
<body>
	<h1>Webser</h1>
	<h5>for test post</h5>
	<form action="http://localhost:9091/upload/" enctype="multipart/form-data" method="POST">
		<input type="file" name="file">
		<button type="submit" id="submit">submit</button>
	</form>
	<br>
	<hr>
	<br>
	<h5>for test delete</h5>
	<form action="http://localhost:9091/upload/" method="delete">
		<input type="text" name="namefile" id="namefile">
		<button type="submit" id="submitDelete">submit</button>
	</form>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- cdn axios -->
    <script>
		const submit = document.getElementById("submitDelete");
		const namefile = document.getElementById("namefile");

		submit.addEventListener("click", (e) => {
			e.preventDefault(); // not refresh page

		axios.request({
				method: "DELETE",
				url: `http://localhost:9091/upload/${namefile.value}`,
			}).then(function (response) {
				console.log(response.data);
			}).catch(function (error) {
				console.log(error);
			});
		});
	</script>
</body>
</html>
