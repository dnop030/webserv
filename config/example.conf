# test comment
# comment must follow by new line only \n
server {
	listen 9090;
	server_name localhost;

	# test comment
	location / {
		allow_method GET;

		root /var/www/html;
		index index.html index.htm;

		error_page 500 /server_error_page.html;
		error_page 404 403 /not_found.html;
	}

	# test comment
	location /upload {
		allow_method GET POST DELETE; #test comment

		client_max_body_size 10000000;

		root /var/www/user_uploads;
		autoindex on;
	}
}

